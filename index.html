<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="Page">
        <div class="Component">

          <h1 class="sr-only">Age Calculator</h1>
          <div class="Input">
            <div class="Day_section">
              <p class="Text">Day</p>
              <input
              type="text"
              name="day"
              class="day"
              placeholder="DD"
              maxlength="2"
              required
              />
              <p class="Error">Error</p>
            </div>
            
            <div class="Month_section">
              <p class="Text">Month</p>
              <input
              type="text"
              name="month"
              class="month"
              placeholder="MM"
              maxlength="2"
              required
              />
              <p class="Error">Error</p>
            </div>
            
            <div class="Year_section">
              <p class="Text">Year</p>
              <input
              type="text"
              name="year"
              class="year"
              placeholder="YYYY"
              maxlength="4"
              required
              />
              <a class="Error">Error</a>
            </div>
          </div>
          
          <div class="Separation">
            <button id="summit" aria-label="Summit"><image alt="" src="./assets/images/icon-arrow.svg"></image></button>
          </div>
          
          <div class="Result">
            <span class="Years">
              <a id="y_num" class="Number">--</a>
              <a class="Text">years</a>
            </span>
            <span class="Months">
              <a id="m_num" class="Number">--</a>
              <a class="Text">months</a>
            </span>
            <span class="Days">
              <a id="d_num" class="Number">--</a>
              <a class="Text">days</a>
            </span>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
